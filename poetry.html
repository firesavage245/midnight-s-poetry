<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midnight's Poetry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .vip {
            background-color: gold;
            color: black;
            padding: 10px;
            margin-top: 20px;
        }
        .poetry-box {
            border: 1px solid white;
            padding: 10px;
            margin: 10px 0;
        }
        .upload-form {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Midnight's Poetry</h1>
        <p>Upload and create your own poetry. Join our VIP membership for $5/month to unlock exclusive perks!</p>
        
        <div class="vip">
            <h2>VIP Membership</h2>
            <p>Join our poetry workshops, get featured on our homepage, and participate in exclusive events for just $5/month.</p>
            <button onclick="alert('Subscription feature coming soon!')">Join VIP</button>
        </div>
        
        <h2>Your Poetry</h2>
        <div id="poetry-list">
            <!-- Poems will be displayed here -->
        </div>
        
        <div class="upload-form">
            <h3>Create a Poem</h3>
            <textarea id="poem-text" placeholder="Write your poem here..." rows="5" cols="50"></textarea><br>
            <button onclick="uploadPoem()">Submit</button>
        </div>
    </div>

    <script>
        function uploadPoem() {
            let poemText = document.getElementById("poem-text").value;
            if(poemText.trim() === "") {
                alert("Please write something before submitting.");
                return;
            }
            let poetryList = document.getElementById("poetry-list");
            let newPoem = document.createElement("div");
            newPoem.classList.add("poetry-box");
            newPoem.textContent = poemText;
            poetryList.appendChild(newPoem);
            document.getElementById("poem-text").value = "";
        }
    </script>
</body>
</html>
